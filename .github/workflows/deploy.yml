name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'FoundryDataUploader/**'
      - 'deploy.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  WORKING_DIRECTORY: './FoundryDataUploader'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: 'FoundryDataUploader/appsettings.Production.json'
        env:
          AzureAIFoundry.ApiKey: ${{ secrets.AZURE_AI_FOUNDRY_API_KEY }}
          AzureSearch.ApiKey: ${{ secrets.AZURE_SEARCH_API_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Container Registry Login
        uses: azure/docker-login@v2
        with:
          login-server: eximhackathon2026.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./FoundryDataUploader
          push: true
          tags: |
            eximhackathon2026.azurecr.io/hackathon/app-api:${{ github.sha }}

  security-scan:
    name: Security Scan (SonarCloud)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarCloud
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"silak-exim_Hackthon.App" \
            /o:"silak-exim" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"

          dotnet build --configuration Release

          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
        working-directory: ${{ env.WORKING_DIRECTORY }}



